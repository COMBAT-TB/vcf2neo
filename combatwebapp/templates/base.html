<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>COMBAT-TB</title>
    <!-- meta -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <!-- styles -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/materialize.css') }}" type="text/css" rel="stylesheet"
          media="screen,projection"/>
    <link href="{{ url_for('static', filename='css/style.css') }}" type="text/css" rel="stylesheet"
          media="screen,projection"/>
    {% block css %}{% endblock %}
</head>
<body>
<nav class="light-blue darken-4" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">COMBAT-TB</a>
        <ul class="right hide-on-med-and-down">
            <li><a href="/about">About</a></li>
        </ul>

        <ul id="nav-mobile" class="side-nav">
            <li><a href="/about">About</a></li>
        </ul>
        <a href="/about" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
</nav>
{% block banner %}{% endblock %}
<div class="container">
    <br>
    <!-- child template -->
    {% block content %}{% endblock %}
</div>

<!-- scripts -->
{#<script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>#}
<script src="{{ url_for('static', filename='js/jquery-1.12.2.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/materialize.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/init.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/ctb_preloader.js') }}" type="text/javascript"></script>
{% block js %}{% endblock %}

</body>
</html>
