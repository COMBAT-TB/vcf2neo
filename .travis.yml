os:
  - linux
dist: trusty
sudo: required

language: python
cache:
  directories:
    - $HOME/.cache/pip
python:
  - "3.6"

services:
  - docker

before_install:
  - docker-compose up --build -d
  - sleep 10

# command to install dependencies
install:
  - pip install -r requirements.txt
  # - python setup.py install
  - pip install pipenv
  - pipenv install
  - pipenv install -e .

script:
  - travis_wait 30 pytest -v test/ --cov=vcf2neo --cov-report term

after_success:
  - coveralls
